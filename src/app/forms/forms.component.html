<p>forms works!</p>
<div class="col-md-4 offset-md-4 mt-4">
    <div class="container mt-4">

    <form #loginform="ngForm" (ngsubmit)="register(loginform)">
        <div class="card">
            <div class="card-header text-success text-center fw-bolder">Registration Form</div>
            <div class="card-body">
                <div class="form-group">
                    <div class="mb-3">
                        <div class="col-sm-10">
                    <label for="fname">enter firstname :          </label>   
                    <input type="text" name="fname" id="fname"  ngModel #nameFeild="ngModel" required maxlength="10" minlength="3">
               <div id="smallField" *ngIf="nameFeild.touched && !nameFeild.valid">name is required</div>
                </div></div></div>
                <div class="form-group">
                    <div class="mb-3">
                    <label for="lname">enter lastname :</label>
                    <input type="text" name="lname" id="lname"  ngModel #lnameFeild="ngModel" required maxlength="10" minlength="3">
                    <div id="smallField" *ngIf="lnameFeild.touched && !lnameFeild.valid">lname is required</div>
                </div></div>
                <div class="form-group">
                    <div class="mb-3">
                        <div class="col-sm-10">
                    <label for="email">enter email :</label>
                    <input type="email" name="email" id="email"  ngModel #emailFeild="ngModel" required >
                    <div id="smallField" *ngIf="emailFeild.touched && !emailFeild.valid">email is required</div>
                </div></div></div>
                <div class="form-group">
                    <div class="mb-3">
                    <label for="password">enter password :</label>
                    <input type="text" name="password" id="password"   ngModel #passwordFeild="ngModel" required maxlength="10" minlength="3">
                    <div id="smallField" *ngIf="passwordFeild.touched && !passwordFeild.valid">password is required</div>
                </div></div>
                <div class="d-grid gap-1 col-3 mx-auto">
                <button type="submit" class="btn btn-primary"
    [disabled]="!loginform.valid " style="place-items: center;">Submit</button>
    </div>
            </div>
            
        </div>
    </form>
</div></div>
