<p>register works!</p>
<div class="alert alert-danger" *ngIf = "error">{{ error }}</div>
<div class="alert alert-success" *ngIf = "message">{{ message }}</div>
<div class="col-md-4 offset-md-4 mt-3">
    <form action="" #userregister="ngForm" (ngSubmit)=onregister(userregister)>
        <div class="card">
            <h3 style="text-align: center;">register here</h3>
            <div class="card-body">
                <label for="name">enter name : </label> 
                <input type="text" name="name" id="name" ngModel #name="ngModel"><br><br>
                <label for="email">enter email : </label>
                <input type="email" name="email" id="email" ngModel #emailf="ngModel"><br><br>
                <label for="passsword">password : </label>
                <input type="password" name="password" id="password" ngModel #password="ngModel"  ><br><br>
                <label for="role">role : </label>
                <select name="role" id="role" ngModel #role="ngModel" >
                <option value="admin">admin</option>
                <option value="user">user</option>
            </select>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </div>
    </form>
</div>
